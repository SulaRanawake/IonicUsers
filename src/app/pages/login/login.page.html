<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Login
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Login Page</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div id="container">
      <ion-card>
        <ion-item>
          <ion-label>User Name</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button color="success">
            Login
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button color="light" [routerLink]="['/signup']" >
            Signup
          </ion-button>
        </ion-item>
    </ion-card>
    </div>
  </ion-content>
