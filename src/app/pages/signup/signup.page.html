<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Signup Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-item>
        <ion-label>User Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button color="success">
          Signup
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button color="light" [routerLink]="['/login']" >
          Login
        </ion-button>
      </ion-item>
  </ion-card>
  </div>
</ion-content>
